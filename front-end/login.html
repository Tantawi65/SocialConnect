<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Connect - Log In</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/auth.css" />
</head>
<body class="auth-body">
    <!-- Authentication Container -->
    <div class="auth-container">
        <!-- Brand Section -->
        <div class="brand-section">
            <h1 class="brand-title">Social Connect</h1>
            <p class="brand-subtitle">Connect with friends and the world around you on Social Connect.</p>
        </div>
        
        <!-- Login Form Section -->
        <div class="form-section">
            <div class="form-container">
                <form class="auth-form" id="login-form">
                    <h2 class="form-title">Log In</h2>
                    
                    <!-- Email Input -->
                    <div class="input-group">
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            name="email" 
                            placeholder="Email address" 
                            required="required"
                        />
                        <span class="input-error hidden" id="email-error">Please enter a valid email address</span>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="input-group">
                        <div class="password-container">
                            <input 
                                type="password" 
                                class="form-input" 
                                id="password" 
                                name="password" 
                                placeholder="Password" 
                                required="required"
                            />
                            <button type="button" class="password-toggle-btn" id="password-toggle">
                                <span class="toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="input-error hidden" id="password-error">Password is required</span>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="login-btn">
                        <span class="btn-text">Log In</span>
                        <span class="btn-spinner hidden"></span>
                    </button>
                    
                    <!-- Form Error Message -->
                    <div class="form-error hidden" id="form-error">
                        Invalid email or password. Please try again.
                    </div>
                    
                    <!-- Forgot Password Link -->
                    <div class="form-links">
                        <a href="#" class="forgot-password-link">Forgotten password?</a>
                    </div>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span class="divider-text">or</span>
                    </div>
                    
                    <!-- Sign Up Link -->
                    <div class="signup-section">
                        <button type="button" class="signup-btn" id="goto-signup">
                            Create New Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        </div>
    </div> -->

    <!-- JavaScript Files -->
    <script type="text/javascript" src="js/api-config.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</body>
</html>
